name: Pipeline Hello World CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: unbuntu-latest 

    strategy:
      matrix:
        node-version: [16.x]
  
    steps:
    - uses: actions/checkout@v2
    - name: Step 1
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test